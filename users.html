    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">Firstname</th>
                        <th rowspan="2">Lastname</th>
                        <th rowspan="2">Mail</th>
                        <th rowspan="2">Phone</th>
                        <th colspan="3">Actions</th>
                    </tr>
                    <tr>
                        <th>Viwe</th>

                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <h3>New user</h3>
            <form>
                <section>
                    <h4>User details</h4>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Jon"/>
                    </div>
                    <div>
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Snow"/>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="jonsnow@winterfell.com"/>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="18368125883"/>
                    </div>
                </section>
                <section>
                    <h4>Address</h4>
                    <div>
                        <label for="street">Street</label>
                        <input type="text" name="street" id="street" placeholder="Av. mariano acosta 6140"/>
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input type="text" name="state" id="state" placeholder="Winterfell"/>
                    </div>
                    <div>
                        <label for="zipcode">ZIP Code</label>
                        <input type="text" name="zipcode" id="zipcode" placeholder="1640"/>
                    </div>
                </section>
               
                <section>
                    <h4>Other details</h4>
                    <div>
                        <label for="birthdate">Birth date</label>
                        <input type="text" name="birthdate" id="birthdate" placeholder="01/01/1970" maxlength="10"/>
                    </div>
                    <div>
                        <label for="married">Married</label>
                        <input type="radio" name="marrital" id="married" value="1"/>
                        <label for="single">Single</label>
                        <input type="radio" name="marrital" id="single" value="0"/>
                    </div>
                    <div>
                        <label for="profile">Profile pic</label>
                        <input type="file" name="profile" id="profile" />
                    </div>
                    <div>
                        <label for="comment">Comment</label>
                        <textarea name="comment" id="comment" placeholder="This site is awesome" rows="5"></textarea>
                    </div>
                </section>
                <section>
                    <input type="submit" value="Subimt"/>
                    <input type="button" value="Cancel">
                </section>
            </form>
        </section>
    </main>
    <footer>
        <span>DPOI 2020 - Universidad Austral - Bruno De Luca</span>
    </footer>
</body>
</html>
