<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Users</title>
        <link href="../styles/theme.css" type="text/css" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="../styles/print.css" type="text/css" rel="stylesheet" media="print">
    </head>
    <body>
        <header>
            <h3>DPOI 2020</h3>
        </header>
        <nav>
            <ul>
                <li><a href="#">Users</a></li>
                <ol>
                    <li><a href="#">New User</a></li>
                </ol>
            </ul>
        </nav>
        <main>
            <section>
                <div id="loading" class="loading">Loading...</div>
                <div id="users_table_error_message" class="errorMessage"></div>
                <table id="users_table">
                    <thead>
                        <tr>
                            <th rowspan="2">Firstname</th>
                            <th rowspan="2">Lastname</th>
                            <th rowspan="2">Email</th>
                            <th rowspan="2">Phone</th>
                            <th colspan="3">Actions</th>
                        </tr>
                        <tr>
                            <th>View</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="users_table_body">
                    </tbody>
                </table>
            </section>
            <section>
                <h3>New user</h3>
                <form>
                    <section>
                        <h4>User details</h4>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Jon" maxlength="30"/>
                        </div>
                        <div>
                            <label for="lastname">Lastname</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Snow" maxlength="30"/>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="jonsnow@winterfell.com" maxlength="50"/>
                        </div>
                        <div>
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" placeholder="18368125883" maxlength="20"/>
                        </div>
                    </section>
                    <section>
                        <h4>Address</h4>
                        <div>
                            <label for="street">Street</label>
                            <input type="text" name="street" id="street" placeholder="Av. mariano acosta 6140" maxlength="50"/>
                        </div>
                        <div>
                            <label for="state">State</label>
                            <input type="text" name="state" id="state" placeholder="Winterfell" maxlength="25"/>
                        </div>
                        <div>
                            <label for="zipcode">ZIP Code</label>
                            <input type="text" name="zipcode" id="zipcode" placeholder="1640" maxlength="5"/>
                        </div>
                    </section>
                    <section>
                        <h4>Other details</h4>
                        <div>
                            <label for="birthdate">Birth date</label>
                            <input type="text" name="birthdate" id="birthdate" placeholder="01/01/1970" maxlength="10"/>
                        </div>
                        <div>
                            <label for="married">Married</label>
                            <input type="radio" name="marrital" id="married" value="1"/>
                            <label for="single">Single</label>
                            <input type="radio" name="marrital" id="single" value="0"/>
                        </div>
                        <div>
                            <label for="profile">Profile pic</label>
                            <input type="file" accept="image/png, image/jpeg, image/gif" name="profile" id="profile" />
                        </div>
                        <div>
                            <label for="comment">Comment</label>
                            <textarea name="comment" id="comment" placeholder="This site is awesome" rows="5" maxlength="480"></textarea>
                        </div>
                    </section>
                    <section>
                        <input class="btn-primary" type="submit" value="Submit"/>
                        <input class="btn-secondary" type="button" value="Cancel">
                    </section>
                </form>
            </section>
        </main>
        <footer>
            <span>DPOI 2020 - Universidad Austral - Bruno De Luca</span>
        </footer>
        <script src="../services/api.js" type="text/javascript"></script>
        <script src="users.js" type="text/javascript"></script>
    </body>
</html>
